<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Recite — Memorize Anything</title>

  <!-- Open Graph / Link Preview -->
  <meta property="og:title" content="Recite — Memorize Anything" />
  <meta property="og:description" content="A beautiful memorization app. Paste any text — prayers, speeches, songs, poems, scripts — and master it with 5 proven practice modes and spaced repetition." />
  <meta property="og:image" content="./recite-og.jpg" />
  <meta property="og:type" content="website" />
  <meta name="description" content="A beautiful memorization app. Paste any text — prayers, speeches, songs, poems, scripts — and master it with 5 proven practice modes and spaced repetition." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Recite — Memorize Anything" />
  <meta name="twitter:description" content="A beautiful memorization app with 5 practice modes and spaced repetition." />
  <meta name="twitter:image" content="./recite-og.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="screen-container"></div>

    <!-- Floating Add Button -->
    <button id="fab-btn" class="fab" onclick="navigate('#add')" aria-label="Add text">+</button>

    <!-- Bottom Nav -->
    <nav id="bottom-nav">
      <button class="nav-btn" data-hash="#home" onclick="navigate('#home')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
        <span>Library</span>
      </button>
      <button class="nav-btn nav-btn-center" id="daily-nav-btn" onclick="navigate('#daily')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="10 8 16 12 10 16 10 8" fill="currentColor" stroke="none"/>
        </svg>
        <span>Practice</span>
        <span id="due-badge" class="due-badge hidden">0</span>
      </button>
      <button class="nav-btn" onclick="navigate('#progress')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>Progress</span>
      </button>
      <button class="nav-btn" data-hash="#guide" onclick="navigate('#guide')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <span>Guide</span>
      </button>
    </nav>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="./app.js"></script>
</body>
</html>
